<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style_cadastroV2.css">

    <link rel=" shortcut icon" href="Guia.png" type="image/x-png" />

    <title>YourSong - Faça seu cadastro</title>
</head>

<body>
    <header class="menu">
        <a href="./pagina_inicialV2.html"><img src="LogoYourSong.png"></a>
    </header>

    <div class="fundo"><br>
        <h1>Crie sua conta com simplicidade, rapidez e gratuitamente! <br>
            Quase tão bom quanto ouvir sua música preferida</h1>

        <div class="cadastro">

            <h1>Inscrever-se agora</h1> <br>

            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                Nome Completo: <br>
                <input type="text" id="nome" name="nome"><br><br>
                E-mail: <br>
                <input type="text" id="email" name="email"><br><br>
                Senha: <br>
                <input type="password" id="senha" name="senha"><br><br>
                Confirmar Senha: <br>
                <input type="password" id="confirmar_senha"><br><br>
                Nome Artístico: <br>
                <input type="text" id="nome_artistico" name="nome_artistico"><br><br>
                O que procura em nosso site? <br>
                <select id="procura" name="procura"><br>
                    <option value="Banda">Banda</option>
                    <option value="Oportunidade">Oportunidade</option>
                    <option value="Novos Talentos">Novos Talentos</option>
                </select> <br><br>

                <button class="botao">Cadastrar</button> <br><br>

                Já tem uma conta? <a href="./loginV2.html">Entrar</a>

            </form>

        </div>

    </div>
</body>

</html>

<script>
    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            if (response.ok) {
                window.location.href = 'loginV2.html';
            } else {
                alert('Erro de cadastro!');
                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
            }
        });
        return false;
    }
</script>
